<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Inrto to DOM</title>
    <style>
        .bg-black {
            background-color: black;
            color: azure;
        }
    </style>
</head>

<body class="bg-black">
    <div>
        <h1 id="title" class="heading">Aditya Galande <span style="display: none;">India</span></h1>
        <h2>Pune</h2>
        <h2>Dallas</h2>
        <h2>Chennai</h2>
        <h2>Seattle</h2>
        <p>United States of America & Canada</p>

        <ul>
            <li class="list-item">One</li>
            <li class="list-item">Two</li>
            <li class="list-item">Three</li>
            <li class="list-item">Four</li>
        </ul>
    </div>
</body>
<script>
    // console.log(window)

    console.log(document.querySelector('h1').innerHTML) //Shows whole HTML code
    console.log(document.querySelector('h1').innerText) //Shows text only
    console.log(document.querySelector('h1').textContent) //Shows inner hidden text

    console.log(document.querySelector('li').parentElement)

    console.log(document.getElementById('title')) //This gives html tag
    console.log(document.getElementById('title').id) //This gives id of that tag   
    console.log(document.getElementById('title').getAttribute('class')) //Thsi getAttribute('class') gives required value 

    document.querySelector('#title').style.color = 'orange'
    document.querySelector('#title').innerText = "ADITYA ULHAS GALANDE"
</script>
</html>


<!-- innerText(Dosent show inner code) -||- textContent(shows hidden code) -||- innerHTML (gives value of inner html code) -->
