<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body style="background-color: black; color: antiquewhite;">
    <div class="parent">
        <div class="day">Monday</div>
        <div class="day">Tuesday</div>
        <div class="day">Wednesday</div>
        <div class="day">Thursday</div>
    </div>
</body>
<script>
    const parent = document.querySelector('.parent');
    console.log(parent)
    console.log(parent.children); //gives html collections
    console.log(parent.children[2])
    parent.children[2].style.color = 'orange';
    console.log(parent.children[2].innerText)
    console.log(parent.lastElementChild);
    console.log(parent.firstElementChild);
    console.log("Nodes :- ", parent.childNodes); //This gives nodes including text values(enter pressed t go to next line)
    console.log(parent.children[2].parentElement); //This gives parent element

    const dayOne = document.querySelector('.day');
    console.log(dayOne.parentElement); //This gives parent element
    console.log(dayOne.nextElementSibling)
    
    const val = document.querySelectorAll('.day'); //this gives Node-List[]
    // val[1].innerText = "Day Changed"

    val.forEach((val) => (val.style.color = "pink")) //We can do forEach on nodeList[]

    console.log(document.getElementsByClassName('day')[3]) //This is HTMLCollection[], but forEach loop not allowed

    // *******Below we can convert HTMLCollection into Array and perform loop**********

    // for (let i = 0; i < arr.length; i++) {
    //     arr[i].style.backgroundColor = "green";
        
    // }


</script>
</html>
