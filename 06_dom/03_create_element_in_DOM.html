<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title> Create Element in DOM </title>
</head>
<body style="background-color: black; color: whitesmoke">
    
</body>
<script>
    const div = document.createElement('div');
    div.className = 'mainDiv';
    div.id = 'mainDivId'

    div.innerText = "Aditya Ulhas Galande"; //this override value (not recomended)
    // const addText = document.createTextNode("Aditya Ulhas Galande");
    // div.appendChild(addText);
    
    div.style.backgroundColor = "pink";
    div.style.padding = "20px";
    div.style.color = 'white' 

    div.setAttribute('title', 'generated title');

    document.body.appendChild(div); //Attaching on Document***

</script>
</html>
