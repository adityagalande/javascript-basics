<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Keyboard event check</title>
</head>
<body>
    <div id="parent">
        <h1 id="key">Press any key to get it</h1>
    </div>
</body>
<script>
    let body = document.querySelector('body');
    let keyValue = document.querySelector('h1');
    let ParentDiv = document.querySelector('#parent');


    body.addEventListener('keypress', function(e){
        let newTag = document.createElement("h2").innerHTML = e.key
        ParentDiv.append(newTag)
    })

</script>
</html>
